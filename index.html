<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixelate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ðŸŽ¨ Pixelate</h1>

  <div class="controls">

    <!-- Color Picker -->
    <div class="control-group">
      <label for="color-select">Color:</label>
      <select id="color-select">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    </div>

    <!-- Row and Column Controls -->
    <div class="control-group">
      <button id="add-row">Add Row</button>
      <button id="remove-row">Remove Row</button>
      <button id="add-col">Add Column</button>
      <button id="remove-col">Remove Column</button>
    </div>

    <!-- Set Columns -->
    <div class="control-group">
      <label for="col-count">Cols:</label>
      <input type="number" id="col-count" min="1" value="20" />
      <button id="set-cols">Apply</button>
    </div>

    <!-- Fill/Clear Utilities -->
    <div class="control-group">
      <button id="fill-all">Fill All</button>
      <button id="fill-empty">Fill Empty</button>
      <button id="clear">Clear</button>
    </div>

  </div>

  <table></table>

  <script src="script.js"></script>
</body>
</html>
